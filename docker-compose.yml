services:
  mailserver:
    image: ghcr.io/docker-mailserver/docker-mailserver:latest
    container_name: poczta-mailserver
    hostname: mail
    restart: unless-stopped
    ports:
      - "25:25"    # SMTP
      - "465:465"  # SMTPS
      - "587:587"  # Submission
      - "143:143"  # IMAP
      - "993:993"  # IMAPS
    volumes:
      - ./data/mail:/var/mail
      - ./data/state:/var/mail-state
      - ./data/logs:/var/log/mail
      - ./config/mailserver:/tmp/docker-mailserver
      - /etc/localtime:/etc/localtime:ro
    environment:
      - ENABLE_SPAMASSASSIN=0
      - ENABLE_CLAMAV=0
      - ENABLE_FAIL2BAN=0
      - ENABLE_QUOTAS=0
      - OVERRIDE_HOSTNAME=${MAIL_HOSTNAME:-mail}
      - SSL_TYPE=${SSL_TYPE:-manual}
      - PERMIT_DOCKER=network
      - DMS_DEBUG=0
    env_file:
      - .env
    networks:
      - poczta-network
      - proxy-network
    cap_add:
      - NET_ADMIN

  webmail:
    image: roundcube/roundcubemail:latest
    container_name: poczta-webmail
    restart: unless-stopped
    environment:
      - ROUNDCUBEMAIL_DEFAULT_HOST=mailserver
      - ROUNDCUBEMAIL_SMTP_SERVER=mailserver
      - ROUNDCUBEMAIL_SMTP_PORT=587
      - ROUNDCUBEMAIL_DEFAULT_PORT=143
      - ROUNDCUBEMAIL_AUTO_CREATE_USER=TRUE
    volumes:
      - ./config/roundcube:/var/roundcube/config:ro
      - ./data/roundcube:/var/roundcube/temp
    networks:
      - poczta-network
      - proxy-network
    depends_on:
      - mailserver

networks:
  poczta-network:
    driver: bridge
  proxy-network:
    external: true
